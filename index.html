<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Video Player</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <video id="video360" autoplay loop="true" crossorigin="anonymous" playsinline>
                <source src="https://shan21300.github.io/Holy-communion/VID_20250312_133249_00_001(1).mp4" type="video/mp4">
            </video>
        </a-assets>

        <a-videosphere src="#video360"></a-videosphere>

        <a-camera position="0 0 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("video360");
            video.play().catch(error => {
                console.log("Autoplay prevented. Click to play.");
            });
        });
    </script>
</body>
</html>
